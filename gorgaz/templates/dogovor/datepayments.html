{% extends 'dogovor/base.html' %}
{% load static %}
{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 flex-fill">
    <form action="{% url 'datepayments' %}" method="post">
    {% csrf_token %}
        <div class="form-group mt-3">
            <div class="input-group">
                <input type="date" name="start_date" id="id_start_date" value="{{ start_date }}" class="form-control" required>
                <input type="date" name="end_date" id="id_end_date" value="{{ end_date }}" class="form-control">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-secondary">Поиск</button>
                </span>
            </div>
        </div>
    </form>

    {% include 'inc/_payments.html' %}

</main>
{% endblock %}

{% block jsblock %}<script src="{% static 'js/main.js' %}"></script>{% endblock %}
